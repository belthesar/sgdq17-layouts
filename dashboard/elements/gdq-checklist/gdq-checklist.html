<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/mutable-data.html">
<link rel="import" href="../../../shared/style/gdq-checkbox-style.html">

<dom-module id="gdq-checklist">
	<template>
		<style include="gdq-checkbox-style">
			:host {
				padding: 16px;
				@apply --layout-vertical;
			}

			.header {
				font-size: 13px;
				font-weight: 500;
				border-bottom: 1px solid black;
				margin-bottom: 5px;
				user-select: none;
			}

			.group {
				@apply --layout-vertical;
			}

			#columns {
				@apply --layout-horizontal;
			}

			#columns > * {
				@apply --layout-flex;
				margin: 0 7px;
			}

			#columns > :first-child {
				margin-left: 0;
			}

			#columns > :last-child {
				margin-right: 0;
			}

			#audioCheckboxWrapper {
				cursor: not-allowed;
			}

			#audioTooltip {
				max-width: 400px;
				--paper-tooltip: {
					font-size: 14px;
				};
			}
		</style>

		<div id="columns">
			<section>
				<div class="header">Stage Duties</div>
				<div class="group">
					<template is="dom-repeat" items="[[stage]]" mutable-data>
						<paper-checkbox category="stage" checked="[[item.complete]]">[[item.name]]</paper-checkbox>
					</template>
				</div>
				<div class="header">Audio Duties</div>
				<div class="group">
					<template is="dom-repeat" items="[[audio]]" mutable-data>
						<paper-checkbox category="audio" checked="[[item.complete]]">[[item.name]]</paper-checkbox>
					</template>
				</div>
			</section>

			<section>
				<div class="header">Host Duties</div>
				<div class="group horizontal">
					<template is="dom-repeat" items="[[host]]" mutable-data>
						<paper-checkbox category="host" checked="[[item.complete]]">[[item.name]]</paper-checkbox>
					</template>
				</div>

				<div class="header" style="margin-top: 21px;">Stream Tech Duties</div>
				<div class="group">
					<template is="dom-repeat" items="[[streamop]]" mutable-data>
						<paper-checkbox category="streamop" checked="[[item.complete]]">[[item.name]]</paper-checkbox>
					</template>
				</div>
			</section>
		</div>
	</template>

	<script src="gdq-checklist.js"></script>
</dom-module>
